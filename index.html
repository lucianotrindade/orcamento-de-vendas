<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de vendas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/displayGridBody.css">
    <link rel="stylesheet" href="./assets/css/displayGridDestaques.css">
</head>

<body class="pai">

    <!--menu com opções-->
    <header class="menu-principal">
        <ul class="opcoes-menu">
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Orçamento</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>

    <main class="form-item">
        <form class="container-formulario">
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" class="codigo">
            <button class="botao-codigo"><i class="fas fa-search"></i></button>
            <label for="peoduto">Produto:</label>
            <textarea name="produto" class="produto" cols="25" rows="1"></textarea>
            <label for="valor">Valor:</label>
            <textarea name="valor" id="" cols="25" rows="1" class="valor"></textarea>
            <label for="quantidade">Quantidade:</label>
            <input type="text" name="quantidade" class="quantidade">
            <label for="desconto">Desconto:</label>
            <input type="text" name="desconto" class="desconto">
            <button class="botao-calcular">CALCULAR</button>
            <label for="subtotal">Subtotal:</label>
            <textarea name="valor" id="" cols="25" rows="1" class="subtotal"></textarea>
            <button class="botao-incluir">INCLUIR</button>
        </form>

        <section class="container-img">
            <img src="./assets/img/Deo_Parfum_Far_Away_Royale__50_217-removebg-preview.png"
                alt="Deo_Parfum_Far_Away_Royale__50_217-removebg-preview">
        </section>

        <aside class="container-orcamento">
            <table>
                <tr class="container-tabela">
                    <td>Código</td>
                    <td class="produto">Produto</td>
                    <td class="unitario">Valor Unitário R$</td>
                    <td class="quantidade">Quantidade</td>
                    <td class="valor-total">Valor Total</td>
                    <td class="opcoes">Opções</td>
                </tr>
                <tr class="container-item">
                    <td>123456789</td>
                    <td>FITA ADESIVA DUPLA FACE 50X30 </td>
                    <td>49.90</td>
                    <td>10</td>
                    <td>499.00</td>
                    <td><a href="#"><i class="fas fa-times"></i></a></td>
                </tr>
                <tr class="container-item">
                    <td>123456789</td>
                    <td>FITA ADESIVA DUPLA FACE 50X30 </td>
                    <td>49.90</td>
                    <td>10</td>
                    <td>499.00</td>
                    <td><a href="#"><i class="fas fa-times"></i></a></td>
                </tr>
            </table>
        </aside>
    </main>

    <footer class="container-contatos">
        <h3 class="feito-por">by Luciano Trindade</h3>
        <section class="container-valida">
            <form>
                <button class="confirmar">CONFIRMAR</button>
                <button class="cancelar">CANCELAR</button>                
            </form>
        </section>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
