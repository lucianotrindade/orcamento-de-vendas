<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de vendas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/displayGridBody.css">
    <link rel="stylesheet" href="./assets/css/displayGridDestaques.css">
</head>

<body class="pai">

    <!--menu com opções-->
    <header class="menu-principal">
        <ul class="opcoes-menu">
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Orçamento</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>

    <main class="form-item">
        <form class="container-formulario">
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" class="codigo">
            <button class="botao"><i class="fas fa-angle-double-right"></i></button>
            <label for="peoduto">Produto:</label>
            <textarea name="produto" class="produto" cols="25" rows="1"></textarea>
            <label for="quantidade">Quantidade:</label>
            <input type="text" name="quantidade" class="quantidade">
            <label for="valor">Valor:</label>
            <textarea name="valor" id="" cols="25" rows="1" class="valor"></textarea>
            <label for="desconto">Desconto:</label>
            <input type="text" name="desconto" class="desconto">
            <button class="botao2"><i class="fas fa-angle-double-right"></i></button>
            <label for="subtotal">Subtotal:</label>
            <textarea name="valor" id="" cols="25" rows="1" class="subtotal"></textarea>
            <button class="botao2">incluir</button>
        </form>

        <section class="container-img">

        </section>

        <aside class="container-orcamento">

        </aside>
    </main>

    <footer class="container-contatos">
        <h1>TESTANDO</h1>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
