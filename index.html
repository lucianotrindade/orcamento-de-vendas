<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de vendas</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/displayGridBody.css">
    <link rel="stylesheet" href="./assets/css/displayGridDestaques.css">
    <link rel="icon" type="imagem/png" href="./assets/img/Ícone-Carrinho-de-Compras-PNG.png">
</head>

<body class="pai">

    <!--menu com opções-->
    <header class="menu-principal">
        <ul class="opcoes-menu">
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Orçamento</a></li>
            <li><a href="#">Pedidos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </header>

    <main class="form-item">
        <form action="/" class="container-formulario" method="POST">
            <label for="codigo">Código:</label>
            <input type="text" name="codigo" class="codigo">
            <button class="botao-consultar"><i class="fas fa-search"></i></button>
            <label for="peoduto">Produto:</label>
            <input type="text" name="produto" class="produto">
            <label for="valor">Valor:</label>
            <input type="text" name="valor" class="valor">
            <label for="quantidade">Quantidade:</label>
            <input type="text" name="quantidade" class="quantidade">
            <label for="desconto">Desconto:</label>
            <input type="text" name="desconto" class="desconto">
            <button class="botao-calcular">CALCULAR</button>
            <label for="subtotal">Subtotal:</label>
            <input type="text" name="valor" class="subtotal">
            <button class="botao-incluir">INCLUIR</button>
        </form>

        <section class="container-img">
            <i class="fas fa-camera" ></i>
            <img class="img-1" src="./assets/img/Deo_Parfum_Far_Away_Royale__50_217-removebg-preview.png"
                alt="Deo_Parfum_Far_Away_Royale__50_217-removebg-preview">
            <img class="img-2" src="./assets/img/ritual-completo-v2-removebg-preview (1).png"
                alt="ritual-completo-v2-removebg-preview">
            <img class="img-3" src="./assets/img/QUARTETO_DE_SAMBRAS_METALICO-removebg-preview.png"
                alt="QUARTETO_DE_SAMBRAS_METALICO-removebg-preview">
        </section>

        <aside class="container-orcamento">
            <table class="tabelas">
                <tr class="container-tabela">
                    <td>Código</td>
                    <td class="produto">Produto</td>
                    <td class="unitario">Valor Unitário R$</td>
                    <td class="quantidade">Quantidade</td>
                    <td class="valor-total">Valor Total</td>
                    <td class="opcoes">Opção</td>
                </tr>
            </table>
            <div class="total-geral">
                <h4 class="total">TOTAL:</h4>
                <h3 class="valor-total-pedido">0,00</h3>
            </div>
        </aside>
    </main>

    <footer class="container-contatos">
        <h3 class="feito-por">by Luciano Trindade</h3>
        <section class="container-valida">
            <form>
                <button class="confirmar">CONFIRMAR <i class="fas fa-shopping-cart"></i></button>
                <button class="cancelar">CANCELAR</button>
            </form>
        </section>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
